<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <form id="email" action="">
        <button>Enviar</button>
    </form>
    
        <fieldset>
            <legend>Email</legend>

            <label for="">Email</label>
            <input type="text">
        </fieldset>
   



<label >
    Nome:
    <input type="text">
    Sobrenome:
    <input type="text">
</label>



<form action="">
    <input type="text"placeholder="Escreva algo">
<button type="reset" type="autofocus">limpar</button>
</form>


<input type="text" list="fruitsdata" placeholder="Escolha uma fruta"/>

<datalist id="fruitsdata">
    <option>apple</option>
    <option>banana</option>
    <option>mango</option>
    <option>orange</option>
    <option>cherry</option>
</datalist>

<input type="color" list="fruitsdata"/>

<h4>data</h4>
<input type="date"><h4>numero</h4>
<input type="number"><h4>email</h4>
<input type="email"><h4>file</h4>
<input type="file"><h4>password</h4>
<input type="password">



<label for="email">Email</label>
<input id="email" type="email"
placeholder="Digite seu email">
<br><br><br>


<datalist id="urlsdata">
<option>http://meusite.com.br</option>
<option>https://meusite.com.br</option>  
</datalist>
<form action="">
    <input type="url" placeholder="http://example.com" pattern=".*\.com\.br.*" required list="urlsdata" spellcheck>
    <button type="submit">Enviar</button>
</form>

<br><br><br>


<input type="file" accept=".doc">


<datalist id="colorsdata">
    <option>#00ff00</option>
</datalist>
<input type="color" list="colorsdata">

<br><br><br>


<fieldset>
<legend>Choose your interests</legend>
<div>
    <input type="checkbox" name="interest" id="coding" value="coding" >
    <label for="coding">Coding</label>
</div>
<div>
    <input type="checkbox" id="music" name="interest" value="music">
    <label for="music">Music</label>
</div>
</fieldset>
 

<br><br><br>

<input type="hidden" name="id" value="8">

<br><br><br>

<fieldset>
    <legend>Bora tomar um Café?</legend>

<label for="yep">yes</label>
<input type="radio" id="yep" name="coffee" value="yes">

<label for="nono">não</label>
<input type="radio" id="nono" name="coffee" value="no">
</fieldset>

<br><br><br>

<textarea name="" id="" cols="30" rows="10" placeholder="Digita sua mensagem aqui"></textarea>








</body>

</html>
