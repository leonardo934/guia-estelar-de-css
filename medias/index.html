<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video controls autoplay loop height="500" width="500">
        <source src="./rocket.mp4" type="video/mp4">
    </video>


    <audio controls>
        <source src="./assets-example.mp3" type="audio/mp3">
        <source src="./assets-example.ogg" type="audio/ogg">
        <p>Seu navegador não suporta audio</p>
    </audio>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/852g9B2Y-C8" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>


    <img src="https://source.unsplash.com/random" alt="imagem de algo" title="colocar um titulo na imagem" width="500px"
        height="500px">

    <p style="background-image:url(https://source.unsplash.com/random); height: 500px; width: 500px;">Imagem</p>

    <a href="https://www.youtube.com/embed/852g9B2Y-C8">
        <figure>

            <img src="https://source.unsplash.com/random" alt="Imagem de title" title="Colocar um Título na Imagem"
                height="250px">


            <figcaption>Colocar um Título na imagem</figcaption>
        </figure>
    </a>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="green"/>
    </svg>

    <svg width="300" height="200">
        <rect width="100%" height="100%" fill="blue" />
    </svg>


</body>

</html>
